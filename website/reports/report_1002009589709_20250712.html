<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wartime Milady CEO - Tevm Report (2025-07-12 to 2025-07-13)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>

@import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;500;700&display=swap');
:root {
  --color-primary: #FF006E;
  --color-secondary: #00F5FF;
  --color-accent: #00FF00;
  --color-bg: #0A0A0A;
  --color-surface: #1A1A1A;
  --color-text: #F0F0F0;
  --font-mono: 'Space Mono', monospace;
  --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  font-family: var(--font-sans);
  color: var(--color-text);
  background:
    radial-gradient(ellipse at top left, rgba(255,0,110,0.1) 0%, transparent 50%),
    radial-gradient(ellipse at bottom right, rgba(0,245,255,0.1) 0%, transparent 50%),
    #0A0A0A;
  min-height: 100vh;
  margin: 0;
  animation: flicker 10s infinite;
}

body::after {
  content: '';
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-image:
    linear-gradient(rgba(255,0,110,0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,0,110,0.03) 1px, transparent 1px);
  background-size: 50px 50px;
  pointer-events: none;
  z-index: 1;
}

@keyframes flicker {
  0%, 100% { opacity: 1; }
  95% { opacity: 0.98; }
}

h1.site-title {
  font-family: 'Space Mono', monospace;
  font-size: clamp(2rem, 5vw, 3.5rem);
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  background: linear-gradient(45deg, #FF006E, #00F5FF, #00FF00);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-shadow: 0 0 30px rgba(255,0,110,0.5);
  margin: 0;
}

.site-header {
  position: relative;
  padding: 2rem;
  margin-bottom: 3rem;
  background: linear-gradient(180deg, rgba(26,26,26,0.8) 0%, transparent 100%);
  border: 2px solid #FF006E;
  border-radius: 12px;
  overflow: hidden;
}

.header-content {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 2rem;
  display: flex;
  align-items: center;
  gap: 2rem;
  position: relative;
  z-index: 1;
}

.chat-icon {
  font-size: 4em;
  width: 120px;
  height: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255,0,110,0.1);
  border: 2px solid var(--color-primary);
  border-radius: 12px;
  flex-shrink: 0;
}

.header-text {
  flex: 1;
}

.status-bar {
  display: flex;
  align-items: center;
  gap: 2rem;
  margin-top: 1rem;
}

.timestamp {
  font-family: 'Space Mono', monospace;
  background: rgba(0,245,255,0.1);
  border: 1px solid #00F5FF;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  letter-spacing: 0.1em;
  display: inline-block;
}

.status-indicator {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1.5rem;
  background: rgba(0,255,0,0.1);
  border: 2px solid #00FF00;
  border-radius: 20px;
  font-family: 'Space Mono', monospace;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  font-weight: 700;
  box-shadow:
    inset 0 0 20px rgba(0,255,0,0.3),
    0 0 20px rgba(0,255,0,0.5);
  position: relative;
}

.status-indicator::before {
  content: '';
  display: inline-block;
  width: 10px; height: 10px;
  background: #00FF00;
  border-radius: 50%;
  margin-right: 0.5em;
  animation: blink 1s infinite;
  box-shadow: 0 0 10px #00FF00;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

.main-content {
  max-width: 1200px;
  margin: 0 auto;
  padding: 3rem 2rem;
  position: relative;
  z-index: 2;
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1.5rem;
  margin-bottom: 3rem;
}

.stat-card {
  background: linear-gradient(135deg, #1A1A1A 0%, #0F0F0F 100%);
  border: 2px solid #FF006E;
  border-radius: 12px;
  padding: 1.5rem;
  text-align: center;
  transition: all 0.2s ease;
}

.stat-card:hover {
  transform: translateY(-2px);
  border-color: #00F5FF;
  box-shadow: 0 4px 24px rgba(0,245,255,0.15);
}

.stat-value {
  font-family: 'Space Mono', monospace;
  font-weight: 700;
  font-size: 2.5rem;
  color: #00F5FF;
  text-shadow:
    0 0 10px #00F5FF,
    0 0 20px #00F5FF,
    0 0 30px #00F5FF;
  letter-spacing: 0.1em;
  margin-bottom: 0.5rem;
}

.stat-label {
  font-size: 0.875rem;
  text-transform: uppercase;
  letter-spacing: 0.15em;
  opacity: 0.7;
  font-family: 'Space Mono', monospace;
}

.messages-section {
  background: linear-gradient(135deg, #1A1A1A 0%, #0F0F0F 100%);
  border: 2px solid #FF006E;
  border-radius: 12px;
  padding: 2rem;
  margin-bottom: 2rem;
}

.section-title {
  font-family: 'Space Mono', monospace;
  font-size: 1.5rem;
  color: var(--color-text);
  margin-bottom: 1.5rem;
  text-transform: uppercase;
  letter-spacing: 0.1em;
}

.message-list {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.message-item {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,0,110,0.2);
  border-radius: 8px;
  padding: 1rem;
  transition: all 0.2s ease;
}

.message-item:hover {
  background: rgba(255,255,255,0.08);
  border-color: rgba(255,0,110,0.4);
  transform: translateX(4px);
}

.message-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 0.5rem;
}

.message-author {
  font-family: 'Space Mono', monospace;
  font-weight: 700;
  color: #00F5FF;
  font-size: 0.9rem;
}

.message-time {
  font-family: 'Space Mono', monospace;
  font-size: 0.8rem;
  color: #888;
}

.message-text {
  color: var(--color-text);
  line-height: 1.5;
  word-wrap: break-word;
}

.message-type-badge {
  display: inline-block;
  padding: 0.2rem 0.5rem;
  background: rgba(0,255,0,0.1);
  border: 1px solid #00FF00;
  border-radius: 4px;
  font-size: 0.7rem;
  font-family: 'Space Mono', monospace;
  color: #00FF00;
  margin-left: 0.5rem;
}

.back-link {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.75rem 1.5rem;
  background: rgba(255,0,110,0.1);
  border: 2px solid #FF006E;
  border-radius: 8px;
  color: #FF006E;
  text-decoration: none;
  font-family: 'Space Mono', monospace;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  transition: all 0.2s ease;
  margin-bottom: 2rem;
}

.back-link:hover {
  background: rgba(255,0,110,0.2);
  transform: translateY(-2px);
  box-shadow: 0 4px 20px rgba(255,0,110,0.3);
}

@media (max-width: 768px) {
  .header-content {
    flex-direction: column;
    text-align: center;
    gap: 1.5rem;
  }
  
  .chat-icon {
    width: 80px;
    height: 80px;
    font-size: 2.5em;
  }
  
  .stats-grid {
    grid-template-columns: 1fr;
  }
  
  .status-bar {
    flex-direction: column;
    gap: 1rem;
    align-items: flex-start;
  }
}

    </style>
</head>
<body>

    <header class="site-header">

            <div class="chat-icon">
                üë•
            </div>
            <div class="header-text">
                <h1 class="site-title">Tevm</h1>
                <p class="site-subtitle">Intelligence Report - 2025-07-12 to 2025-07-13</p>
                <div class="status-bar">
                    <span class="timestamp">2025-07-18 0329Z</span>
                    <span class="status-indicator" aria-live="polite">SYSTEMS ONLINE</span>
                </div>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <a href="../index.html" class="back-link">‚Üê BACK TO COMMAND CENTER</a>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">Total Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">0</div>

            </div>
            <div class="stat-card">
                <div class="stat-value">0</div>

        </div>
        
        <div class="messages-section">
            <h2 class="section-title">Recent Messages</h2>
            <div class="message-list">

        </div>
    </main>
    
    <footer class="site-footer">
        <p>Generated by Wartime Milady CEO Intelligence Platform</p>
        <p>Report generated: 2025-07-18 0329Z</p>
    </footer>
</body>
</html>
